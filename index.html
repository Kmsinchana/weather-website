<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather app</title>
    <style>
      body{
        background-image: url(p1.jpeg);
      }
      
      .display-6{
        color:  rgb(255, 162, 0);
        font-family: Georgia,'Times New Roman',Times,serif;
        font-weight: bolder;
      }
      .text-start{
        color: white;
      }
      .my1{
        color: white;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="#"><h3> weather app</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="my1 text-center">weather for <span id="cityName"></span></h1>
      <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">TEMPERATURES</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light"> g/m3</small></h1>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind speed</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-muted fw-light"> km/s</small></h1>
            </div>
          </div>
        </div>
      </div>
  
      <h2 class="display-6 text-center mb-4"><b>other informations: </b></h2>
      <ul class="list-unstyled text-center mt-3 mb-4">
        <li style ="color: white;" ><b>min temprature is: </b><span id="min_temp"></span><span>&#8451;</span></li>
        <li style ="color: white;"><b>max temprature is: </b><span id="max_temp"></span><span>&#8451;</span></li>
        <li style ="color: white;"><b>feels like is:</b><span id="feels_like"></span></li>
        <li style ="color: white;"><b>cloud pct is:</b><span id="cloud_pct2"></span></li>
        <li style ="color: white;"><b>wind degree is:</b><span id="wind_degrees"></span>km/sec</li>
        <li style ="color: white;"><b>sun rise:</b><span id="sunrise"></span></li>
        <li style ="color: white;"><b>sun set :</b><span id="sunset"></span></li>
      </ul>
    </main></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
